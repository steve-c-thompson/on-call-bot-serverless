service: on-call-bot-serverless
frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs14.x
functions:
  slack:
    environment:
      ${env:}
    handler: dist/app.handler
    events:
      - http:
          path: slack/events
          method: post
plugins:
  - serverless-offline
#  - serverless-localstack
#  - serverless-plugin-webpack
package:
  excludeDevDependencies: false
custom:
  localstack:
    debug: true
    autostart: true
    stages:
      # list of stages for which the plugin should be enabled
      - dev
      - local
  lambda:
    mountCode: true
